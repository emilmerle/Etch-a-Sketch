<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: black;">
    <div class="stats">
        <p>Size: <span id="size"></span></p>
        <p>Unique squares painted: <span id="un_squares">0/0</span></p>
        <p>Squares painted total: <span id="total">0</span></p>
        <p>Unique colors used: <span id="colors">0</span></p>
    </div>
    <div class="main">
        <div class="reset">
            <button class="resetButton">RESET</button>
        </div>
        <div class="gridContainer">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
